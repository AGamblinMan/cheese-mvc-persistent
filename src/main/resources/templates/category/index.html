<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<nav th:replace="fragments::navigation"></nav>
<nav style="float: right;"><a href="/category/add">Add</a></nav>
<h3 th:text="${title}"></h3>

<p th:unless="${categories} and ${categories.size()}">no categories :(</p>

<ul th:if="${categories} and ${categories.size()}">
    <li th:each="category : ${categories}" th:text="${category.name}"></li>
</ul>

<span><a href="/category/add">Add a Category</a></span>

</body>
</html>
