<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="${'Edit Cheese ' + cheese.name + '(id = ' + cheese.id +')'}"></h3>

<form method="post" action="/cheese/edit" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" th:value="${cheese.name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" th:value="${cheese.description}"/>
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form=group">
        <label th:for="type">Type</label>
        <select th:field="*{category}" th:value="*{category}">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <input type="hidden" name="cheeseId" th:value="${cheese.id}" />
    <input type="submit" th:value="${'Edit ' + cheese.name}" />
</form>

</body>
</html>
